<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #inputs{
        width: 28%;
        display: flex;
        justify-content: space-evenly;
        margin: 25px auto;
    }
    #buttons{
        display: flex;
        justify-content: space-evenly;
        width: 18%;
        margin: 25px auto;
    }
    #buttons button{
       border : 2px solid black;
    }
</style>
<body>
    <div id = "inputs">
        <input id="inp1" type="number" placeholder="Enter 1st Number">
        <input id="inp2" type="number" placeholder="Enter 2nd Number">
    </div>
    <div id = "buttons">
        <button onclick="sum()">Add</button>
        <button onclick="diff()">Subtract</button>
        <button onclick="quo()">Divide</button>
        <button onclick="pro()">Multiply</button>
    </div>
</body>
</html>
<script>
    let i1 = document.getElementById("inp1");
    let i2 = document.getElementById("inp2");
    function sum(){
        let res = +i1.value + +i2.value;
        alert(res);
    }
    function diff(){
        let res = +i1.value - +i2.value;
        alert(res);
    }
    function quo(){
        let res = +i1.value / +i2.value;
        alert(res);
    }
    function pro(){
        let res = +i1.value * +i2.value;
        alert(res);
    }
</script>
