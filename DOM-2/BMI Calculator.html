<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border-radius: 15px;
            width: 36%;
            margin: auto;
            padding: 12px;
            background-color: wheat;
        }

        button{
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div>
        <h2>BMI Calculator</h2>
        <p>Enter your weight and height below respectively to check your BMI results :-</p>
        <p>Put your weight in here (KG)</p>
        <input id="inp1" type="number" placeholder="Enter Your weight">
        <p>Put your height in here (CM)</p>
        <input id="inp2" type="number" placeholder="Enter Your height">
        <button>Calculate BMI</button>
        <h2 class="output"></h2>
    </div>
    
</body>
</html>
<script>
        head = document.querySelector("h2"),
        weight = document.getElementById("inp1"),
        height = document.getElementById("inp2"),
        bmi = 0;

    head.style.textAlign = "center";
    result = document.querySelector("div > .output");
    calc = document.querySelector("button").addEventListener("click", function(){
        bmi = (weight.value / ((height.value) * (height.value))) * 10000;
        bmi = bmi.toFixed(1);
        if(bmi <= 18.4){
            result.innerText = "The BMI is "+bmi+" which means you are Under-Weight."
        }
        else if(bmi >= 18.5 && bmi <= 24.9){
            result.innerText = "The BMI is "+bmi+" which means you are Normal-Weight."
        }
        else if(bmi >= 25 && bmi <= 29.9){
            result.innerText = "The BMI is "+bmi+" which means you are Over-Weight."
        }
        else{
            result.innerText = "The BMI is "+bmi+" which means you are Obese."
            console.log(bmi);
        }
    })
    
</script>
